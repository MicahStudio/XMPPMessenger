<ion-view>
  <ion-nav-bar class="bar-assertive">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      {{title}}
    </ion-nav-title>
  </ion-nav-bar>
  <ion-content delegate-handle="mainScroll">
    <div class="card" ng-repeat="item in items">
      <div ng-if="item.name!==''" class="item item-text-wrap" style="text-align:left">
        {{item.message}}
        <h6>{{item.time | date:'yyyy年MM月dd 日 HH:mm:ss'}}</h6>
      </div>
      <div ng-if="item.name===''" class="item item-text-wrap" style="text-align:right">
        {{item.message}}
        <h6>{{item.time | date:'yyyy年MM月dd 日 HH:mm:ss'}}</h6>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="item-input-inset">
    <label class="item-input-wrapper">
      <input type="text" ng-model="content" placeholder="发送消息">
    </label>
    <button class="button button-clear" ng-click="send(content)">
      <i class="icon ion-paper-airplane balanced"></i>
    </button>
  </ion-footer-bar>
</ion-view>
