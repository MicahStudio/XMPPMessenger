<ion-view>
  <ion-content>
    <div class="list list-inset">
      <img src="img/openfire.png">
      <label class="item item-input">
        <i class="icon ion-person placeholder-icon"></i>
        <input type="text" ng-model="username" placeholder="用户名">
      </label>
      <label class="item item-input">
        <i class="icon ion-key placeholder-icon"></i>
        <input type="password" ng-model="password" placeholder="密码">
      </label>
      <button class="button button-full button-balanced" ng-click="submit(username,password)"> <i class="icon ion-log-in"></i> </button>
    </div>
  </ion-content>
</ion-view>
